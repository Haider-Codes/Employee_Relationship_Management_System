<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Save Employee</title>
</head>

<body>

  <div class="container">

    <h2>Employee Relationship Management System</h2>
    <hr>
    <h4>Save The Employee</h4>

    <form action="#" th:action="@{/employees/save}"
          th:object="${employee}" method="POST">

      <!-- Adding the hidden form field to handle the update
           This binds to your model attribute, and it tells the application which employee to update-->
      <input type="hidden" th:field="*{id}">

      <input type="text" th:field="*{firstName}"
             class="form-control mb-4 wd-25" placeholder="First Name">

      <input type="text" th:field="*{LastName}"
             class="form-control mb-4 wd-25" placeholder="Last Name">

      <input type="text" th:field="*{email}"
             class="form-control mb-4 wd-25" placeholder="Email">

      <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/employees/list}">Back to Employees List</a>

  </div>


</body>
